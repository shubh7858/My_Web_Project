!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="popup" id="toast"></div>

    <div class="profile">
        <div class="profile-menu" id="profile-menu">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="top-section">
            <div class="profile-card">
                <div class="profile-pic">
                    <img id="profile-image" src="../images/profile.png" alt="">
                    <div class="buttons">
                        <input type="file" class="btn btn-warning form-control select" id="file-input" 
                        accept="image/*">
                        <button class="btn btn-warning upload" id="upload-btn">Upload</button>
                    </div>
                </div>

                <div class="profile-info">
                    <div class="box">
                        <h3 class="title">Name</h3>
                        <h3 class="value">: Ram Charan</h3>
                        <i class="fa-solid fa-pen"></i>
                    </div>
                    <div class="box">
                        <h3 class="title">Email id</h3>
                        <h3 class="value">: ramcharan@gmail.com</h3>
                        <i class="fa-solid fa-pen"></i>
                    </div>
                    <div class="box">
                        <h3 class="title">Password</h3>
                        <h3 class="value">: ✶✶✶✶✶✶✶✶✶</h3>
                        <i class="fa-solid fa-pen"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="../javascript/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
