<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="../css/register.css" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>

    <div class="page-container">
        <div class="login-box">
            <form action="">
                <label class= "form-header">Register</label>
                <br>
                <label class="form-label">Name</label>
                <input id="name" class="form-control" type="text" placeholder="Name">
                <label class="form-label">Email</label>
                <input id="email"class="form-control" type="email" placeholder="Enter Email">
                <label class="form-label">Mobile Number</label>
                <input id="mobile no" class="form-control" type="number" placeholder="Mob No.">
                <label class="form-label">Country</label>
                <input id="country" class="form-control" type="text" placeholder="Country">
                <label class="form-label">State</label>
                <input id="state" class="form-control" type="text" placeholder="State">
                <label class="form-label">Password</label>
                <input id="password" class="form-control" type="password" placeholder="Password">
                <button id="register" class="btn btn-primary">Register</button>
                <p>Already Have an account<a href="../html/login.html"> Login Here</a> </p>        
            </form>
    
</body>
</html>
