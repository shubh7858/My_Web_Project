<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="../css/loginstyle.css" rel="stylesheet"> 
</head>
<body>
    <div class="page-container">
        <div class="login-box">
            <form action="">
                <label class= "form-header">Login</label>
                <br>
                <label class="form-label">Username</label>
                <input id="email" class="form-control" type="email" placeholder="Email Id">
                <label class="form-label">Password</label>
                <input id="password" class="form-control" type="password" placeholder="Password">
                <button id="submit" class="btn btn-primary">Login</button>
                <p>Don't have a account <a href="../html/register.html">Register Here</a> </p>        
            </form>
        </div>
    </div>
</body>
